<table *ngIf="charts$" mat-table table-striped [dataSource]="charts$">

  <ng-container matColumnDef="start_number">
    <th mat-header-cell *matHeaderCellDef> No </th>
    <td mat-cell *matCellDef="let sportsman"> {{sportsman.start_number}} </td>
  </ng-container>

  <ng-container matColumnDef="sportsmanName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let sportsman"> {{sportsman.name}} </td>
  </ng-container>

  <ng-container matColumnDef="sportsmanLastname">
    <th mat-header-cell *matHeaderCellDef> Lastname </th>
    <td mat-cell *matCellDef="let sportsman"> {{sportsman.lastname}} </td>
  </ng-container>

  <ng-container *ngIf="isResults" matColumnDef="finishing">
    <th mat-header-cell *matHeaderCellDef> Finishing </th>
    <td mat-cell *matCellDef="let sportsman"> {{sportsman.finishing}} </td>
  </ng-container>

  <ng-container *ngIf="isResults" matColumnDef="crossed">
    <th mat-header-cell *matHeaderCellDef> Crossed </th>
    <td mat-cell *matCellDef="let sportsman"> {{sportsman.crossed}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr [@rowsAnimation]="" mat-row *matRowDef="let myRowData; columns: columnsToDisplay; let i = index;"
      [ngClass]="(columnsToDisplay.length > 3 && i >  (resultsCount$ | async) - 4 ) ? 'highlited': 'normal'"></tr>

</table>
