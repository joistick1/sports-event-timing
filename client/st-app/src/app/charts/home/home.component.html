<div class="charts-wrapper">

  <mat-tab-group mat-align-tabs="center">
    
    <mat-tab label="sportsmen">
      <h1>Sportsmen</h1>
      <app-chart isResults="false" [columnsToDisplay]="forSportsmen" [charts]="sportsmen$ | async"></app-chart>
    </mat-tab>
    
    <mat-tab label="results" >
      <h1>Results</h1>
      <app-chart isResults="true" [columnsToDisplay]="forResults" [charts]="results$ | async"></app-chart>
    </mat-tab>

  </mat-tab-group>

</div>
